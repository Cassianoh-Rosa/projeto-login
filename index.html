<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <main>
        <section id="login">
 <!-- -----------------IMAGEM ------------------   -->
            <div id="imagem">
               
            </div>
<!-- ---------------FORMÚLARIO------------------- -->
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="cadastro.js" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>

                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">

                         <label for="ilogin">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">lock_person</span>

                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">

                        <label for="isenha">Senha</label>
                    </div>
                    <div id="submit">
                        <input type="submit" value="Logar" >
                        <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">email</span></a>
                        
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
